<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./gallery-style/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./gallery-style/gallery-style.css">
</head>

<body>
    <main class="main">
        <h1 class="main__h1">Photo <br> <span class="main__gal">Gallery</span></h1>
        <hr class="main__hr">
        <div class="main__pics_desktop">
            <img src="./gallery-pics/building-1.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-2.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-3.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-4.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-5.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-6.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-7.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-8.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-9.jpg" alt="" class="main__pic">
            <img src="./gallery-pics/building-10.jpg" alt="" class="main__pic">
        </div>
        <div class="main__pics_adaptive">
            <div class="main-carousel" data-flickity='{ "groupCells": true, "wrapAround": true }'>
                <img src="./gallery-pics/building-1.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-2.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-3.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-4.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-5.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-6.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-7.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-8.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-9.jpg" alt="" class="main__pic">
                <img src="./gallery-pics/building-10.jpg" alt="" class="main__pic">
            </div>
        </div>
        <div class="main__under">
            <div class="main__numbers">
                <span class="main__number-left">01</span> <span class="main__number-right">/ 05</span>
            </div>
            <div class="main__arrows">
                <a href="#" class="arrow arrow-left"><img src="./gallery-pics/black-arrow.svg" alt=""></a>
                <a href="#" class="arrow arrow-right"><img src="./gallery-pics/black-arrow.svg" alt=""></a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <img src="./gallery-pics/big-logo.svg" alt="logo" class="footer__logo">
            <nav class="footer__section footer__nav">
                <h2 class="footer__h2">Information</h2>
                <p class="footer__text"><a href="#" class="footer__link">Main</a></p>
                <p class="footer__text"><a href="#" class="footer__link">Gallery</a></p>
                <p class="footer__text"><a href="#" class="footer__link">Projects</a></p>
                <p class="footer__text"><a href="#" class="footer__link">Certifications</a></p>
                <p class="footer__text"><a href="#" class="footer__link">Contacts</a></p>
            </nav>
            <div class="footer__section footer__contacts">
                <h2 class="footer__h2">Contacts</h2>
                <div class="footer__info footer__adress">
                    <img src="./gallery-pics/location.svg" alt="location" class="contacts__icon">
                    <address class="contacts__text">
                        1234 Sample Street Austin Texas 78704
                    </address>
                </div>
                <div class="footer__info">
                    <img src="./gallery-pics/phone.svg" alt="phone" class="contacts__icon">
                    <p class="contacts__text">
                        <a href="tel:512.333.2222" class="footer__link">512.333.2222</a>
                    </p>
                </div>
                <div class="footer__info">
                    <img src="./gallery-pics/mail.svg" alt="mail" class="contacts__icon">
                    <p class="contacts__text">
                        <a href="mailto:sampleemail@gmail.com" class="footer__link">sampleemail@gmail.com</a>
                    </p>
                </div>
            </div>
            <div class="footer__section footer__social">
                <h2 class="footer__h2">Social media</h2>
                <div class="social__links">
                    <a href="https://ru-ru.facebook.com/" target="blank">
                        <img src="./gallery-pics/facebook.svg" alt="facebook" class="social__img">
                    </a>
                    <a href="https://twitter.com/" target="blank">
                        <img src="./gallery-pics/twitter.svg" alt="twitter" class="social__img">
                    </a>
                    <a href="https://ru.linkedin.com/" target="blank">
                        <img src="./gallery-pics/linked-in.svg" alt="linked in" class="social__img">
                    </a>
                    <a href="https://www.pinterest.ru/" target="blank">
                        <img src="./gallery-pics/pinterest.svg" alt="pinterest" class="social__img">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer__rights">
            &copy; 2021 All Rights Reserved
        </div>
    </footer>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>

</html>
